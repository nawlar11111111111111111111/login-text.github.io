<html>
<head>
<title>Sign in page</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="sign-in-page.css">
<title>Sign in</title>
</head>
<body>
  <form class="all-container">
    <div class="logo">
     <img src="images/logo.png" alt="logo" class="page-logo">
     <p class="page-name">Nothing</p>
    </div>
    <div class="welcome-letter-container">
     <p>Welcome Back!</p>
    <div class="sign-in-to-continue">
     <p>Sign in to continue</p>	
    </div>
    </div>

    <div class="user-name-container">
      <div class="user-id">
	<label for="username">Username</label>
	<input type="text" id="username" required maxlength="10">

      </div>
      <div class="password-container">
	<label for="password">Password</label>
	<input type="password" id="password" required>

      </div>
        <button class="login-now">Login Now</button>
	<a href="" >Forgot Password?</a>
      </div>
    <div class="media-container">
	<img src="images/facebook.jpg" alt="facebook logo">
	<img src="images/tiktok.jpg" alt="tiktok logo">
	<img src="images/instagam.jpg" alt="instagram logo">
    </div>
    <p> Don't have an account? <a href="sign-up-page.html">Sign up</a></p>

  </form>
</body>
