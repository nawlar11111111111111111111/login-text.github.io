<html>
<head>
<title>Sign up page</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="sign-in-page.css">
</head>
<body>
  <form class="all-container">
    <div class="logo">
     <img src="images/logo.png" alt="logo" class="page-logo">
     <p class="page-name">Nothing</p>
    </div>
    <div class="welcome-letter-container-two">
     <p>Hi!</p>
    <div class="sign-in-to-continue">
     <p>Create a new account</p>	
    </div>
    </div>

    <div class="user-name-container">
      <div class="user-id">
	<label for="username">Username</label>
	<input type="text" id="username">

      </div>
      <div class="gmail">
	<label for="gmail">Gmail</label>
	<input type="email" id="gmail">

      </div>
      <div class="password-container">
	<label for="password">Password</label>
	<input type="password" id="password">

      </div>
        <button class="sign-up">Sign Up</button>
      </div>
    <div class="media-container">
	<img src="images/facebook.jpg" alt="facebook logo">
	<img src="images/tiktok.jpg" alt="tiktok logo">
	<img src="images/instagam.jpg" alt="instagram logo">
    </div>
    <p> Already have an account? <a href="sign-in-page.html">Sign in</a></p>

  </form>

</body>
</html>
